<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Thumbnail Fetcher</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md flex flex-col items-center animate-fade-in">
    <div class="mb-4 flex flex-col items-center">
      <img src="yt.png" alt="YouTube Logo" class="w-35 h-35 mb-2 drop-shadow-lg border-4 border-white ring-4 ring-pink-200">
      <h1 class="text-3xl font-extrabold mb-1 text-center text-gray-800 tracking-tight">YouTube Thumbnail Fetcher</h1>
      <p class="text-gray-500 text-center text-base mb-2">Quickly preview & download any YouTube video thumbnail in HD</p>
    </div>
    <div class="mb-4 w-full">
      <input id="youtube-url" type="text" placeholder="Paste YouTube video URL here" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg transition">
    </div>
    <button id="get-thumbnail" class="w-full bg-gradient-to-r from-pink-500 to-blue-500 text-white py-3 rounded-lg font-semibold text-lg shadow hover:from-pink-600 hover:to-blue-600 transition mb-2">Get Thumbnail</button>
    <div id="thumbnails" class="mt-8 space-y-8 w-full"></div>
  </div>
  <footer class="mt-8 text-gray-400 text-sm text-center">
    Made with <span class="text-pink-400">â™¥</span> by YouTube Fans
  </footer>
  <script src="script.js"></script>
</body>
</html>
